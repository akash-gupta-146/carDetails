<!DOCTYPE html>
<html>
   <head>
      <!--Importing CSS File-->
      <link href="styles.css" rel="stylesheet">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   </head>
   <body>
      <!-- overe all section of car when a car will be selected for details -->
      <div class="car_page flex">
         <!-- image section of car -->
         <div class="styles flex">
            <h2>Styles</h2>
            <img id="car_img" src="assets/blue.jpg" />
            <div class="color_options flex">
               <span class="color_selector active"></span>
               <span class="color_selector"></span>
               <span class="color_selector"></span>
               <span class="color_selector"></span>
            </div>
         </div>
         <!-- details & rating section of car -->
         <div class="details">
            <h2>Ratings</h2>
            <div class="rating_infograph">
               <div class="bars">
                  <!-- Bar infograph for ratings -->
                  <div class="rating">
                     <h6>Critic's rating</h6>
                     <div class="infograph flex">
                        <div class="bar">
                           <div class="progress" style="width:87%"></div>
                        </div>
                        <div class="value">87</div>
                     </div>
                  </div>
                  <div class="rating">
                     <h6>Performance</h6>
                     <div class="infograph flex">
                        <div class="bar">
                           <div class="progress" style="width:54%"></div>
                        </div>
                        <div class="value">54</div>
                     </div>
                  </div>
                  <div class="rating">
                     <h6>Interior</h6>
                     <div class="infograph flex">
                        <div class="bar">
                           <div class="progress" style="width:90%"></div>
                        </div>
                        <div class="value">90</div>
                     </div>
                  </div>
                  <div class="rating">
                     <h6>Saftey</h6>
                     <div class="infograph flex">
                        <div class="bar">
                           <div class="progress" style="width:44%"></div>
                        </div>
                        <div class="value">44</div>
                     </div>
                  </div>
                  <div class="rating">
                     <h6>Reliability</h6>
                     <div class="infograph flex">
                        <div class="bar">
                           <div class="progress" style="width:56%"></div>
                        </div>
                        <div class="value">56</div>
                     </div>
                  </div>
               </div>
               <!-- Overall graph meter -->
               <div class="meter-graph">
                  <div class="meter center">
                     <img id="pin" src="assets/icon-meter.png" width="50%"/>
                  </div>
                  <div class="overall">88</div>
                  <h5>Overall Rating</h5>
               </div>
            </div>
            <div class="blue_style text-center">
               View All Ratings >>
            </div>
            <div class="other_cars flex">
               <!-- loop for advertiser cars -->
               <div class="box">
                  <img src="assets/car1.jpg" />
                  <h6>Hyundai i40 Wagon</h6>
                  <div class="o_rating text-center">
                     8.3
                  </div>
               </div>
               <div class="box">
                  <img src="assets/car1.jpg" />
                  <h6>Holden Astra</h6>
                  <div class="o_rating text-center">
                     8.3
                  </div>
               </div>
               <div class="box">
                  <img src="assets/car1.jpg" />
                  <h6>Hyundai i40 Wagon</h6>
                  <div class="o_rating text-center">
                     8.3
                  </div>
               </div>
               <div class="box">
                  <img src="assets/car1.jpg" />
                  <h6>Hyundai i40 Wagon</h6>
                  <div class="o_rating text-center">
                     8.3
                  </div>
               </div>
               <div class="box">
                  <img src="assets/car1.jpg" />
                  <h6>Hyundai i40 Wagon</h6>
                  <div class="o_rating text-center">
                     8.3
                  </div>
               </div>
            </div>
         </div>
      </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="script.js"></script>
   </body>
</html>
